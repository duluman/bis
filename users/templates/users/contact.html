{% extends "home_page.html" %}
{% load static %}

{% block content%}

<h4>If you have trouble using our app please contact us so we can fix it</h4>
<!-- Form contact -->
<form class="p-5 grey-text col-md-4">
    <div class="md-form form-sm"> <i class="fa fa-user prefix"></i>
        <input type="text"  class="form-control form-control-sm">
        <label >Your first name</label>
    </div>
    <div class="md-form form-sm"> <i class="fa fa-star prefix"></i>
        <input type="text"  class="form-control form-control-sm">
        <label >Your last name</label>
    </div>
    <div class="md-form form-sm"> <i class="fa fa-envelope prefix"></i>
        <input type="text"  class="form-control form-control-sm">
        <label >Your email</label>
    </div>
    <div class="md-form form-sm "> <i class="fa fa-tag prefix"></i>
        <input type="text"  class="form-control form-control-sm ">
        <label >Subject</label>
    </div>
    <div class="md-form form-sm"> <i class="fa fa-book prefix"></i>
        <textarea type="text"  class="md-textarea form-control form-control-sm" rows="7"></textarea>
        <label >Your message</label>
    </div>
    <div class="text-left mt-4 ml-4 ">

        <button class="btn btn-primary mr-4">Send </button>
        <i class="fa fa-plane prefix mr-4"></i>
        <i class="fa fa-plane prefix mr-4"></i>
        <i class="fa fa-plane prefix mr-4"></i>
    </div>

</form>
<!-- Form contact -->
{% endblock content%}
