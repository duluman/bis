{% extends "home_page.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}

<h4>If you have trouble using our app please contact us so we can fix it</h4>
<!-- Form contact -->
<form class="p-5 grey-text col-md-4" method="post" action="{% url 'users:contact' %}">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-primary mr-4">Send </button>
</form>
<!-- Form contact -->
{% endblock content%}
