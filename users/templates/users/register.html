{% extends "homepage.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block homepage %}
<br><br><br>
<div class="container">
<div class="row">



    <div class="col-lg-4 col-md-3 mb-4">


            <form method="post" action="{% url 'users:register' %}">
                {% csrf_token %}

                 <!-- Grid row -->
              <div class="col">


<div >
                  <label > Prenume  </label><br>


                    {{ form.first_name|as_crispy_field }}
</div>

                  <div >
                    <label> Nume  </label><br>






                    {{ form.last_name|as_crispy_field }}

                  </div>


<div >
 <label> Adresa de email  </label><br>
                    {{ form.email|as_crispy_field }}

</div>

              </div>
                <input type="submit" class="btn btn-primary mb-2 font-weight-bold" value="Inregistrare" />
            </form>

    </div>

    <div class="col-lg-4 col-md-3 mb-4">
    <div class="view overlay zoom">
        <img src="{% static 'images/adventure_awaits.jpg'%}"
             class="img-fluid " alt="zoom" >
        <div class="mask flex-center waves-effect waves-light"></div>
    </div>
    </div>






</div>

</div>

{% endblock homepage %}
