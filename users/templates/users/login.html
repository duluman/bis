{% extends "home_page.html" %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-4" >
        <form  action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary mb-2" value="Login">
        </form>
        </div>

        <div class="col-md-4" >
            <!--empty space-->
        </div>


        <div class="col-md-4" >
            <div class="row">
                <p> If you don't have an <b><big>account</big></b>, login fast with your social media account!</p>
            </div>

            <div class="row">
                <h4> <a href="{% url 'social:begin' 'facebook' %}">Facebook</a> </h4>
                <i class="fa fa-fish  ml-4"></i>
            </div>

            <div class="row">
                <h4> <a href="{% url 'social:begin' 'google-oauth2' %}">Google+</a> </h4>
                <i class="fa fa-fish  ml-4"></i>
            </div>

        </div>

    </div>
{% endblock content %}
