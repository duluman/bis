{% extends "homepage.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block homepage %}
<br><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-4" >
                 <!--Login form-->
        <form  action="{% url 'users:login' %}" method="post">

            {{ form | crispy }}
            {% csrf_token %}

            <input type="submit" class="btn btn-primary mb-2 font-weight-bold" value="Autentificare">
        </form>
        </div>
                <!--Login form-->

        <div class="col-md-4" >
                 <!-- S P A C E :D -->
        </div>

                 <!--Social login-->
        <div class="col-md-4" >
            <br>
            <div class="row">
                <p class="font-weight-bold"> Daca nu ai un cont creat, autentifica-te cu contul de Facebook sau Google </p>
            </div>

            <div class="row">
                <h4> <a href="{% url 'social:begin' 'facebook' %}">Facebook</a> </h4>

            </div>

            <div class="row">
                <h4> <a href="{% url 'social:begin' 'google-oauth2' %}">Google+</a> </h4>

            </div>

        </div>
        <!--Social login-->
    </div>
    </div>
{% endblock homepage %}
