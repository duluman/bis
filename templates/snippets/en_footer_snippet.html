{% load static %}
{% load crispy_forms_tags %}

<div class="container my-5">

<!--Grid row-->
<div class="row d-flex align-items-center justify-content-center py-5">
  <!--Grid column-->
  <div class="col-md-8 col-xl-6">
    <!--Form-->
    <div class="card">
      <div class="card-body z-depth-2 p-4">
        <h3 class="font-weight-bold my-4 pb-2">Want news?</h3>

        <p class="text-right small pr-2 ">Subscribe to my News Letter</p>
        <form method="post" action="{% url 'users:en_newsletter' %}">
                {% csrf_token %}
                {{ form_news | crispy }}
                <input type="submit" class="btn btn-primary mb-2 font-weight-bold" value="Subscribe" />

            </form>

      </div>
    </div>
    <!--/.Form-->
  </div>
  <!--Grid column-->
</div>
        <!--Grid row-->

</div>
