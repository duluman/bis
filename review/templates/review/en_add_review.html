{% extends "en_homepage.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block en_homepage %}
<br><br><br>
<div class="container">
    <p class="font-weight-bold">{{request.user.first_name}} {{request.user.last_name}},</p>
<p class="font-weight-bold ">You can type your review</p>

    <form method="POST" class="p5 grey-text col-md-8">

        {% csrf_token %}
        {{ form | crispy }}

        <button class="btn btn-primary mr-4"> Add </button>

    </form>

</div>

{% endblock en_homepage %}
