{% extends "homepage.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block homepage %}
<br><br><br>
<div class="container">
    <p class="font-weight-bold">{{request.user.first_name}} {{request.user.last_name}},</p>
<p class="font-weight-bold ">Pentru a lasa un testimonial, te rog sa completezi formularul de mai jos:</p>

    <form method="POST" class="p5 grey-text col-md-8">

        {% csrf_token %}
        {{ form | crispy }}

        <button class="btn btn-primary mr-4"> Adauga </button>

    </form>

</div>

{% endblock homepage %}
