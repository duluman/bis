{% extends "home_page.html" %}
{% load static %}

{% block content%}

    {% if user.is_staff %}
    <h3>Add Hotel</h3>

    <form   action="{% url 'hotel:submit' %}" method="post" class="col-md-4 mb-5" >
        {% csrf_token %}

        <label >Name</label>
        <div class="col-md-4 mb-5">
            <input type="text" name="name" />
        </div>

        <label>Location</label>
        <div class="col-md-4 mb-5">

            <input type="text" name="location"/>
        </div>

        <label>Owner</label>
        <div class="col-md-4 mb-5">
            <input type="text" name="owner"/>
        </div>

        <label>Youtube</label>
        <div class="col-md-4 mb-5">
            <input type="text" name="youtube_video"/>
        </div>


        <label>Review</label>
        <div class="col-md-4 mb-5">
            <input type="text" name="review"/>
        </div>


            <div class="col-md-4 mb-5">
            <input type="submit" name='Update' class="btn btn-green mt-4" value="Create">
        </div>

    </form>




    {% endif %}
{% endblock content%}
