<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
    <h3> Details of {{hotel.id}} </h3>
    <p> ID: {{ hotel.id }}</p>
    <p> Name: {{ hotel.name }}</p>
    <p> Location: {{ hotel.location }}</p>
    <p> Owner: {{ hotel.owner }}</p>
    <p> Room: {{ hotel.room }}</p>
    <p> Review: {{ hotel.review }}</p>
    <a href="{% url 'hotel:list' %}">Back</a>
    <a href="{% url 'hotel:delete' hotel.id %}" style="color: red"> Delete </a>

    <h3> Update </h3>
    <form action="{% url 'hotel:update' hotel.id %}" method="post">
        {% csrf_token %}
        <div>
            <label>Name</label>
            <input type="text" name="name" value="{{ hotel.name }}"/>
        </div>

        <div>
            <label>Location</label>
            <input type='text' name='location'  value='{{ hotel.location }}'/>
        </div>

        <div>
            <label>Owner</label>
            <input type="text" name="owner" value="{{ hotel.owner }}"/>
        </div>

        <div>
            <label>Room</label>
            <input type="text" name="room" value="{{ hotel.room }}"/>
        </div>

        <div>
            <label>Review</label>
            <input type="text" name="review" value="{{ hotel.review }}"/>
        </div>

        <div>
            <input type='submit' name='Update' />
        </div>
    </form>
</body>
</html>
