{% extends "home_page.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}

<h4>Dear, {{ request.user.first_name }} {{ request.user.last_name }}</h4>
<br>
<h4>Create here a new review</h4>
<div class="col-lg-4 col-md-4 mb-2">
<form method="post">
    {% csrf_token %}
   {{ form | crispy }}
    <input class="btn btn-green mb-2" value="Create" type="submit">
</form>

</div>

{% endblock content%}
